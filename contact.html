<style>

    body {
    
    font-family: Arial, sans-serif;
    
    background: #f9f9f9;
    
    display: flex;
    
    justify-content: center;
    
    align-items: center;
    
    height: 100vh;
    
    margin: 0;
    
    }
    
    
    
    .contact-container {
    
    text-align: center;
    
    }
    
    
    
    h1 {
    
    margin-bottom: 20px;
    
    color: #333;
    
    }
    
    
    
    .social-buttons {
    
    display: flex;
    
    flex-wrap: wrap;
    
    gap: 15px;
    
    justify-content: center;
    
    }
    
    
    
    .social-buttons a {
    
    display: inline-block;
    
    padding: 12px 25px;
    
    border-radius: 8px;
    
    color: white;
    
    font-weight: bold;
    
    text-decoration: none;
    
    transition: transform 0.2s, opacity 0.2s;
    
    }
    
    
    
    .social-buttons a:hover {
    
    transform: scale(1.1);
    
    opacity: 0.85;
    
    }
    
    
    
    /* Individual button colors */
    
    .facebook { background: #1877f2; }
    
    .twitter { background: #1da1f2; }
    
    .tiktok { background: #000000; }
    
    .instagram { background: #e4405f; }
    
    .whatsapp { background: #25d366; }
    
    .telegram { background: #0088cc; }
    
    </style>
    
    </head>
    
    <body>
    
    <div class="contact-container">
    
    <h1><strong>Contact us</strong></h1>

    <a href="https://twitter.com/" target="_blank" class="twitter">Twitter</a>
    
    <a href="https://tiktok.com/" target="_blank" class="tiktok">TikTok</a>
    
    <a href="https://instagram.com/" target="_blank" class="instagram">Instagram</a>
    
    <a href="https://wa.me/message/VOUJ3MBRIT3DA1" target="_blank" class="whatsapp">WhatsApp</a>

    class="telegram">Telegram</a>
    
    </div>
    
    </div>
    
    

</div>

</div>



<script>

</script>
